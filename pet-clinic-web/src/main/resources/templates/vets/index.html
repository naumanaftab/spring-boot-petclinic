<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic - List of Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets ....</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Nauman</td>
        <td th:text="${vet.lastName}">Aftab</td>
    </tr>
    </tbody>
</table>
</body>
</html>
